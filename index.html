<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container">
        <h1>Github Search</h1>
        <div class="search-bar">
          <input
            id="search-text"
            type="text"
            class="search-input"
            placeholder="e.g. github username"
          />
          <button
            id="search-button"
            onclick="searchGitHub()"
            class="search-button"
          >
            Search
          </button>
        </div>
      </div>
    </nav>
    <div id="profile-container"></div>
    <main>
      <div id="enter-username-message" class="container">
        <h1>Please Enter a GitHub Username to Search</h1>
      </div>
      <div class="cards-container container" id="cards-container"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
