<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav">
        <h1>Github Search</h1>
        <div class="search-bar">
          <input
            id="search-text"
            type="text"
            class="search-input"
            placeholder="e.g. github username"
          />
          <button
            id="search-button"
            onclick="searchGitHub()"
            class="search-button"
          >
            Search
          </button>
        </div>
      </div>
    </nav>
    <div id="profile-container"></div>
    <div id="loader" class="loader"></div>

    <div id="repos-container" class="repos-grid container"></div>
    <div class="pagination-bar">
      <select
        class="repos-per-page-selector"
        id="repos-per-page"
        onchange="changeReposPerPage()"
      >
        <option value="10">10 per page</option>
        <option value="25">25 per page</option>
        <option value="50">50 per page</option>
        <option value="75">75 per page</option>
        <option value="100">100 per page</option>
      </select>

      <div id="pagination" class="pagination-buttons">
        <button class="pagination-button" onclick="changePage(-1)">
          Previous
        </button>
        <span id="page-number" class="page-number">1</span>
        <button class="pagination-button" onclick="changePage(1)">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
